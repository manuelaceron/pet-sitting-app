{% extends "base.html" %} {% block head %} {{ super() }}
<link 
rel="stylesheet" 
href="{{ url_for('static', filename= 'extended_beauty.css') }}"
/>
{% endblock %}
{% block content %}
<div class="col-md-4 col-md-offset-4">
    <form 
        method="POST" 
        action="{{ url_for('main.update_working_hours', hour_id=hour.id) }}">
      <h2>Edit working hour</h2>


      <div class="form-group">
        <label for="hours">Hours</label>
        <input
          type="number"
          class="form-control"
          id="hours"
          name="hours"
          aria-describedby="hoursHelp"
          placeholder="Enter number of working hours"
        />
      </div>
      <div class="form-group">
        <label for="comment">Comment</label>
        <input
          type="text"
          class="form-control"
          id="comment"
          name="comment"
          aria-describedby="commentHelp"
          placeholder="Any comments"
        />
      </div>
      <div class="form-group">
        <label for="pet_name">Pet Name</label>
        <input
          type="text"
          class="form-control"
          id="pet_name"
          name="pet_name"
          aria-describedby="pet_nameHelp"
          placeholder="Add the pet name"
        />
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input
          type="date"
          class="form-control"
          id="date"
          name="date"
          aria-describedby="dateHelp"
          placeholder="Add date"
        />
      </div>
      <button type="submit" class="btn btn-primary">Edit</button>
    </form>
  </div>

{% endblock %}
